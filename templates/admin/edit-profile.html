{% extends "layout/base.html" %} {% block title %}Edit Profile{% endblock %} {%
block main %}
<!-- Page Header Start -->
<div class="container py-5 px-2 bg-primary">
  <div class="row py-1 px-4">
    <div class="col-sm-6 text-center text-md-left">
      <h1 class="mb-3 mb-md-0 text-white text-uppercase font-weight-bold">
        Contact Me
      </h1>
    </div>
    <div class="col-sm-6 text-center text-md-right">
      <div class="d-inline-flex pt-2">
        <h4 class="m-0 text-white"><a class="text-white" href="">Home</a></h4>
        <h4 class="m-0 text-white px-2">/</h4>
        <h4 class="m-0 text-white">Contact Me</h4>
      </div>
    </div>
  </div>
</div>
<!-- Page Header End -->

<!-- Contact Start -->
<div class="container bg-white pt-5">
  <div class="col-md-12 pb-5">
    <div class="contact-form">
      <div id="success"></div>
      {% include "components/error-alert.html" %}
      <form
        action="{{ url_for('edit-profile') }}"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="control-group">
          <label for="image">Profile Picture</label>
          <input
            name="image"
            type="file"
            accept=".jpg, .jpeg, .png, .svg"
            class="form-control"
            id="image"
          />
          <p class="help-block text-danger"></p>
        </div>
        <div class="control-group">
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            placeholder="Name"
            required="required"
            value="{{ profile.author.name}}"
          />
          <p class="help-block text-danger"></p>
        </div>
        <div class="control-group">
          <input
            type="text"
            name="username"
            class="form-control"
            id="username"
            placeholder="Username"
            required="required"
            value="{{ profile.author.username}}"
          />
          <p class="help-block text-danger"></p>
        </div>
        <div class="control-group">
          <input
            type="text"
            name="email"
            class="form-control"
            id="email"
            placeholder="Email"
            value="{% if profile.email %}{{ profile.email}}{% endif %}"
          />
          <p class="help-block text-danger"></p>
        </div>
        <div class="control-group">
          <input
            type="text"
            name="linkedin"
            class="form-control"
            id="linkedin"
            placeholder="Linkedin"
            value="{% if profile.linkedin %}{{ profile.linkedin}}{% endif %}"
          />
          <p class="help-block text-danger"></p>
        </div>
        <div class="control-group">
          <input
            type="text"
            name="twitter"
            class="form-control"
            id="twitter"
            placeholder="Twitter"
            value="{% if profile.twitter %}{{ profile.twitter}}{% endif %}"
          />
          <p class="help-block text-danger"></p>
        </div>
        <div class="control-group">
          <input
            type="text"
            name="facebook"
            class="form-control"
            id="facebook"
            placeholder="Facebook"
            value="{% if profile.facebook %}{{ profile.facebook}}{% endif %}"
          />
          <p class="help-block text-danger"></p>
        </div>
        <div class="control-group">
          <input
            type="text"
            name="instagram"
            class="form-control"
            id="instagram"
            placeholder="Instagram"
            value="{% if profile.instagram %}{{ profile.instagram}}{% endif %}"
          />
          <p class="help-block text-danger"></p>
        </div>
        <div class="control-group">
          <input
            type="text"
            name="other_link"
            class="form-control"
            id="other_link"
            placeholder="Other Link"
            value="{% if profile.other_link %}{{ profile.other_link}}{% endif %}"
          />
          <p class="help-block text-danger"></p>
        </div>
        <div class="control-group">
          <textarea
            name="bio"
            class="form-control"
            rows="8"
            id="bio"
            placeholder="Bio"
          >
{% if profile.bio %}{{ profile.bio}}{% endif %}</textarea
          >
          <p class="help-block text-danger"></p>
        </div>
        <div>
          <button class="btn btn-primary" type="submit">Update Profile</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Contact End -->
{% endblock %}
