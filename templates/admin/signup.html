{% extends "layout/base.html" %}
{% block title %} 
Signup
{% endblock %}
{% block main %}

<!-- Page Header Start -->
<div class="container py-5 px-2 bg-primary">
  <div class="row py-5 px-4">
    <div class="col-sm-6 text-center text-md-left">
      <h1 class="mb-3 mb-md-0 text-white text-uppercase font-weight-bold">
        Signup
      </h1>
    </div>
    <div class="col-sm-6 text-center text-md-right">
      <div class="d-inline-flex pt-2">
        <h4 class="m-0 text-white"><a class="text-white" href="">Home</a></h4>
        <h4 class="m-0 text-white px-2">/</h4>
        <h4 class="m-0 text-white">Signup</h4>
      </div>
    </div>
  </div>
</div>
<!-- Page Header End -->

<!-- Contact Start -->
<div class="container bg-white pt-5">
  <div class="col-md-12 pb-5">
    <div class="contact-form">
        <!-- Form Start -->
      {% include "components/error-alert.html" %}
      <form action="{{ url_for('signup') }}" method="post">
        <div class="control-group">
          <input
            name="name"
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
            required="required"
          />
          <p class="help-block text-danger"></p>
        </div>
        <div class="control-group">
          <input
            name="username"
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
            required="required"
          />
          <p class="help-block text-danger"></p>
        </div>
        <div class="control-group">
          <input
            name="email"
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required="required"
          />
          <p class="help-block text-danger"></p>
        </div>
        <div class="control-group">
          <input
            name="password"
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required="required"
          />
          <p class="help-block text-danger"></p>
        </div>
        <div class="control-group">
          <input
            name="cnf_password"
            type="password"
            class="form-control"
            id="cnf_password"
            placeholder="Confirm Password"
            required="required"
          />
          <p class="help-block text-danger"></p>
        </div>
        <div>
          <button class="btn btn-primary" type="submit">Signup</button>
        </div>
      </form>
      <div class="mt-3">
        Already have an account?
        <a href="{{ url_for('signin') }}" class="text-primary">Signin</a>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->

{% endblock %}
