<!-- Navbar Start -->
<div class="container p-0">
  <nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
    <a href="" class="navbar-brand d-block d-lg-none"><strong>Write-In</strong></a>
    <button
      type="button"
      class="navbar-toggler"
      data-toggle="collapse"
      data-target="#navbarCollapse"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-between"
      id="navbarCollapse"
    >
      <div class="navbar-nav m-auto">
        <a
          href="{{ url_for('index') }}"
          class="nav-item nav-link {% if request.path == url_for('index') %}active{% endif %}"
          >Home</a
        >
        <a
          href="{{ url_for('categories') }}"
          class="nav-item nav-link {% if request.path == url_for('categories') %}active{% endif %}"
          >Categories</a
        >
        <a
          href="{{ url_for('about') }}"
          class="nav-item nav-link {% if request.path == url_for('about') %}active{% endif %}"
          >About</a
        >

        <a
          href="{{ url_for('contact') }}"
          class="nav-item nav-link {% if request.path == url_for('contact') %}active{% endif %}"
          >Contact</a
        >
        <div class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"
            >Author</a
          >
          <div class="dropdown-menu">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('profile') }}" class="dropdown-item">Profile</a>
            <a href="{{ url_for('logout') }}" class="dropdown-item">Logout</a>
            {% else %}
            <a href="{{ url_for('signin') }}" class="dropdown-item">Signin</a>
            <a href="{{ url_for('signup') }}" class="dropdown-item">Signup</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
<!-- Navbar End -->
